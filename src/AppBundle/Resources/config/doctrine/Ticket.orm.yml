AppBundle\Entity\Ticket:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\TicketRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        firstname:
            type: string
            length: 255
        birthDate:
            type: date
        country:
            type: string
            length: 255
        ticketType:
            type: string
            length: 255
    lifecycleCallbacks: {  }
